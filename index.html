<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vennly</title>
    <link rel="stylesheet" href="vennly.css">
</head>
<body>
    <div class="app-con">
        <div class="app-page app-page-1">
                <nav>
                    <img src="img/burger-tap.png" alt="" class="burger-tap">
                    <img src="img/question-logo.png" alt="" class="question-logo">

                </nav>
                <div class="body-1">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="text-button">
                    <div class="button-1"><h1>Learn</h1></div>

                    <div class="button-1" id="game-button"><h1>Game</h1></div>
                </div>
                <footer class="footer-1">

                </footer>
        </div>

        <div class="app-page app-page-2">
            <nav>
                <img src="img/burger-tap.png" alt="" class="burger-tap">
                <img src="img/question-logo.png" alt="" class="question-logo">
            </nav>
            <div class="green">Game</div>
            <div class="red" id="Stage">Stage</div>
            <div class="red" id="Timer">Timer</div>
            <div class="picturelogo"><img src="img/logo.png" alt=""></div>
            <footer class="footer-2">
                <img id="go-back" src="img/go-back.png" alt="" class="go-back" >
            </footer>
        </div>


        <div class="app-page app-page-3">
            <nav>
                <img src="img/burger-tap.png" alt="" class="burger-tap">
                <img src="img/question-logo.png" alt="" class="question-logo">
            </nav>
            
            <footer class="footer-2">
                <img id="go-back" src="img/go-back.png" alt="" class="go-back" >
            </footer>
        </div>
    </div>




    <script src="vennly.js"></script>
</body>
</html>
